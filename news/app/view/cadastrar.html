<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Comic News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../public/css/bootstrap.min.css" />

</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="containter">
            <a class="navbar-brand" href="#">Comic News</a>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form id="formCadastrarNoticia">
                <div class="form-group">
                    <label for="nomeAutor">Nome</label>
                    <input name="nome" id="nomeAutor" type="text" class="form-control" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="emailAutor">Email</label>
                    <input name="email" id="emailAutor" type="email" class="form-control" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="categoriaNoticia">Categoria</label>
                    <select  name="categoriaNoticia" class="form-control" id="categoriaNoticia">
                    </select>
                </div>
                <div class="form-group">
                    <label for="descricaoNoticia">Breve descrição da notícia</label>
                    <input name="descricaoNoticia" id="descricaoNoticia" type="text" class="form-control" placeholder="Coloque uma breve descrição da notícia">
                </div>
                <div class="form-group">
                    <label for="textoNoticia">Notícia</label>
                    <textarea  name="textoNoticia" class="form-control" id="textoNoticia" rows="15"></textarea>
                </div>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../public/js/jquery.js"></script>
<script src="../../public/js/cadastrar.js"></script>
</html>
